<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>

<body>
    <table align="center" padding=50px>
        <tr><td align="center">
        <h1>STUDENT DETAILS</h1></td>
        </tr>
        <tr>
            <td align="center"><img src="pic.jpg" alt=""></td>
        </tr>
        <tr>
            <td>
                <h3>ACADEMIC DETAILS</h3>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">NAME:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="" id="name" placeholder="Enter your name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">REGD NO:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="" id="regdno" placeholder="Enter your registration number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">EMAIL:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="" id="email" placeholder="Enter your email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">PHONE NUMBER:</label>
                <input type="text" name="" id="phone" placeholder="Enter your phone number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">BRANCH:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="" id="branch">

                    <option value="">CSE </option>
                    <option value="">IT</option>
                    <option value="">AIDS</option>
                    <option value="">ECE</option>
                    <option value="">EEE</option>
                    <option value="">MECH</option>

                </select>
            </td>

        </tr>
        <tr>
            <td>
                <label for="">GENDER:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">Male</label>
                <input type="radio" name="male" id="male">
                <label for="">Female</label>
                <input type="radio" name="male " id="name">

            </td>

        </tr>
        <tr>
            <td>
                <label for="">HOBBIES:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">Cricket</label>
                <input type="checkbox" name="cricket" id="c1">
                <label for="">Singing</label>
                <input type="checkbox" name="singing" id="s1">
                <label for="">Reading</label>
                <input type="checkbox" name="reading" id="s1">
            </td>

        </tr>
        <tr>
            <td>
                <label for="">
                    <h4>GITHUB PROFILE LINK:</h4>
                </label>
            </td>
            <td>
                <a href=""></a>
            </td>
        </tr>
    </table>
    <style>
        table {
            padding:left;
            background-color: aqua;
        }
        img{
            width: 100px;
            height:100px;
            
        }
    
    </style>
</body>

</html>
